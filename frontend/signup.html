<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reg.css" title="style" />
    <link href="https://www.fontshare.com/fonts/clash-display" rel = "stylesheet"/>
    <title> _ursecrets. | create </title>
</head>
<body>

    <body>
        <div class="main">
            <span class = "typewriter"><h2>_.create-account</h2></span>
            <form action="frontend/home.html" method="POST">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                       pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                       title="Password must contain at least one number, 
                               one alphabet, one symbol, and be at 
                               least 8 characters long" required />
    
                <label for="repassword">Re-type Password:</label>
                <input type="password" id="repassword" name="repassword" required />
    
    
                <button type="submit">Submit</button>

            </form>
        </div>
    
</body>
</html>
