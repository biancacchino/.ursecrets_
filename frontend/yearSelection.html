<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_ursecrets. | selections</title>
    <link rel="stylesheet" href="yearSelection.css">
    <script src="yearSelection.js" defer="true"></script>
</head>
<body onload="initializeYearSelection()">
    <div class="topnav">
        <div class="topleft">
            <a href="home.html" id="back-button"><</a>
        </div>
        <div class="topright">
            <button id="logout-button">log out.</button>
        </div>
    </div>
    <div class="year-selection-container">

        <!-- tabsss -->
        <div class="tabs">
            <button class="tab active" data-view="yearly">
                <h3>years</h3>
            </button>
            <button class="tab" data-view="monthly">
                <h3>months</h3>
            </button>
            <button class="tab" data-view="weekly">
                <h3>days</h3>
            </button>
        </div>

        <!--yerallyyy-->
        <div class="view" id="yearly">
            
            <ul class="years"></ul>
        </div>

        <!--monthlyyyy-->
        <div class="view hidden" id="monthly">
            <ul class="months"></ul>
        </div>

        <!--weeklyyyy -->
        <div class="view hidden" id="weekly">
            <div class="week-header">
                <div class="header">
                    <h1>what's on ur mind?</h1>
                </div>
                <h2 class="current-date"></h2>
            </div>
            <ul class="days"></ul>
            <button id="prev-week"><</button>
            <button id="next-week">></button>
        </div>
    </div>
</body>
</html>
